name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Start server in background
      run: |
        npm run dev &
        sleep 10
      env:
        NODE_ENV: test
        JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret-key-for-github-actions' }}

    - name: Wait for server to be ready
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 2; done' || exit 1

    - name: Run unit tests
      run: npm run test:unit

    - name: Run integration tests
      run: npm run test:integration

    - name: Run functional tests
      run: npm run test:fonctionnel

    - name: Run performance tests
      run: npm run test:performance

    - name: Run all tests with coverage
      run: npm test -- --coverage

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.node-version == '20.x'
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-easybooking
