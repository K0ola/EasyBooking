on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install root dependencies
      run: npm ci

    - name: Install server dependencies
      run: cd server && npm ci

    - name: Create .env file for server
      run: |
        cat > server/.env << EOF
        SUPABASE_URL=${{ secrets.SUPABASE_URL || 'https://bwxjlxlstyjkofdpeyyl.supabase.co' }}
        SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ3eGpseGxzdHlqa29mZHBleXlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMTQzOTMsImV4cCI6MjA4Mzc5MDM5M30.yZgRAs1wuUP73caiKMrl1MkXBuGOPJ3vLB-oH3fQ3n8' }}
        PORT=3000
        JWT_SECRET=${{ secrets.JWT_SECRET || 'test-secret-key-for-github-actions' }}
        EOF

    - name: Start server in background
      run: |
        cd server && node server.js &
        sleep 10

    - name: Wait for server to be ready
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 2; done' || exit 1

    - name: Run integration tests
      run: npm run test:integration

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-results-node-${{ matrix.node-version }}
        path: coverage/
        if-no-files-found: ignore
